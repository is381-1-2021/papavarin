name: midterm_app
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flip_card: ^0.5.0

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  flutter_keyboard_visibility: ^5.0.0
  lottie: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.3
  flutter_launcher_icons: "^0.9.0"

flutter_native_splash:
  android: true
  ios: true
  web: true
  color: "#00AFFD"
  image: "assets/images/splash_sc.png"
  fullscreen: true


flutter_icons:
  image_path: "assets/flashcardicon.png"
  adaptive_icon_foreground: "assets/1024.png"
  adaptive_icon_background: "#ffffff"
  android: true
  ios: true
  


flutter:
  uses-material-design: true

assets:
    - assets/images/
    - assets/lottie/
fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf